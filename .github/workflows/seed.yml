name: "PROV: Database Seed"

# Configuração Estratégica: Acionamento apenas Manual via interface do GitHub
on:
  workflow_dispatch:
    inputs:
      confirm_run:
        description: 'Digite "SIM" para confirmar a carga de leitos no Supabase'
        required: true
        default: 'NAO'

jobs:
  database_provisioning:
    runs-on: ubuntu-latest
    
    # Camada de segurança: Só executa se o input for EXATAMENTE "SIM"
    if: github.event.inputs.confirm_run == 'SIM'

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalação de Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Execução do Seed (Carga de Dados no Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python seed.py
