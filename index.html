<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo Hospitalar - Gestão Estratégica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');

        /* Aplicando negrito global conforme solicitado */
        * { font-family: 'Inter', sans-serif; font-weight: 700; transition: background 0.2s; }
        body { font-size: 13px; background-color: #f1f5f9; padding-top: 185px; color: #000; scroll-behavior: smooth; }

        #kpi-header { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px);
            border-bottom: 2px solid #000; padding: 15px 25px; 
            display: flex; flex-direction: column; gap: 12px;
        }

        .top-bar { display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 20px; }
        .kpi-grid { display: flex; gap: 10px; flex-wrap: nowrap; }
        .kpi-box { 
            background: #fff; padding: 10px 16px; border-radius: 10px;
            border: 2px solid #000; min-width: 100px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .kpi-num { font-size: 24px; font-weight: 900; color: #000; line-height: 1.1; }
        .kpi-label { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #000; margin-bottom: 2px; }

        .home-btn { 
            width: 45px; height: 45px; border-radius: 10px; border: 2px solid #000; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            background: #fff; font-size: 20px; font-weight: 900;
        }

        #sector-dashboard { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0; }
        .sector-card { 
            background: #fff; border-radius: 8px; border: 2px solid #000;
            min-width: 130px; flex-shrink: 0; overflow: hidden;
        }
        .sector-name { 
            background: #e2e8f0; font-size: 10px; font-weight: 900; padding: 6px; 
            text-align: center; border-bottom: 2px solid #000; text-transform: uppercase;
        }
        .stat-val { font-size: 18px; font-weight: 900; display: block; }
        .stat-label { font-size: 9px; font-weight: 900; color: #475569; }

        .main-container { padding: 0 25px 40px 25px; }
        .table-card { background: #fff; border-radius: 12px; border: 2px solid #000; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #f1f5f9; padding: 12px 10px; text-align: left; font-size: 11px; font-weight: 900; color: #000; border-bottom: 2px solid #000; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid #000; font-size: 12px; font-weight: 700; }

        .setor-row { background-color: #000 !important; cursor: pointer; }
        .setor-text { color: #fff !important; font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; }
        .sub-header { background-color: #cbd5e1 !important; font-size: 11px; font-weight: 900; color: #000; }
        .hidden-row { display: none !important; }

        #status-menu { 
            display: none; position: absolute; z-index: 1000; min-width: 200px;
            background: #fff; border: 3px solid #000; box-shadow: 6px 6px 0px #000; padding: 6px;
        }
        .menu-item { padding: 10px 14px; border-radius: 4px; font-size: 12px; font-weight: 900; cursor: pointer; margin-bottom: 2px; text-transform: uppercase; border: 1px solid rgba(0,0,0,0.1); }
        
        .extra-info { 
            font-size: 10px; font-weight: 900; width: 100%; border: 2px solid #000; border-radius: 4px;
            text-align: center; text-transform: uppercase; outline: none; background: #fff; margin-top: 4px;
        }
        select, input { font-weight: 900 !important; }
        [contenteditable="true"]:focus { background: #ffffea; outline: 2px solid #000; }
    </style>
</head>
<body>
    <div id="kpi-header">
        <div class="top-bar">
            <div class="kpi-grid">
                <div class="kpi-box"><span class="kpi-label">Geral</span><span id="kpi-total" class="kpi-num">0</span></div>
                <div class="kpi-box"><span class="kpi-label" style="color:#1d4ed8">Ocupados</span><span id="kpi-ocupados" class="kpi-num" style="color:#1e40af">0</span></div>
                <div class="kpi-box"><span class="kpi-label" style="color:#a16207">Disponíveis</span><span id="kpi-livres" class="kpi-num" style="color:#854d0e">0</span></div>
                <div class="kpi-box"><span class="kpi-label" style="color:#15803d">Altas</span><span id="kpi-altas" class="kpi-num" style="color:#166534">0</span></div>
                <div class="kpi-box"><span class="kpi-label" style="color:#065f46">Altas Pend.</span><span id="kpi-altas-pend" class="kpi-num" style="color:#064e3b">0</span></div>
                <div class="kpi-box"><span class="kpi-label" style="color:#0369a1">Reservados</span><span id="kpi-reservados" class="kpi-num" style="color:#0c4a6e">0</span></div>
                <div class="kpi-box"><span class="kpi-label" style="color:#be185d">Isolamento</span><span id="kpi-isolamento" class="kpi-num" style="color:#831843">0</span></div>
                <div class="kpi-box"><span class="kpi-label" style="color:#b91c1c">Bloqueio</span><span id="kpi-bloqueados" class="kpi-num" style="color:#991b1b">0</span></div>
                <div class="kpi-box" style="background: #000;"><span class="kpi-label" style="color:#fff">Ocupação</span><span id="kpi-taxa" class="kpi-num" style="color:#fff">0%</span></div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right border-r-4 pr-4 border-black">
                    <h1 class="text-[16px] font-[900] uppercase leading-none tracking-tight">Regulação</h1>
                    <span class="text-[11px] font-[900] text-black uppercase">Censo Dinâmico</span>
                </div>
                <div class="home-btn" onclick="resetHome()">⌂</div>
            </div>
        </div>
        <div id="sector-dashboard"></div>
    </div>

    <div class="main-container">
        <div class="table-card">
            <table>
                <colgroup>
                    <col style="width: 140px;"><col style="width: 80px;"><col style="width: 300px;">
                    <col style="width: 110px;"><col style="width: 70px;"><col style="width: 140px;"><col style="width: auto;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Situação</th><th>Leito</th><th>Paciente</th><th>Atendimento</th><th>Sexo</th><th>Origem</th><th>Observação</th>
                    </tr>
                </thead>
                <tbody id="censo-body"></tbody>
            </table>
        </div>
    </div>

    <div id="status-menu"><div id="menu-content"></div></div>

    <script>
        const API_URL = `${window.location.origin}/api/v1`;
        const config = {
            'LIVRE': 'bg-[#facc15] text-[#000]', 
            'SUJO': 'bg-[#eab308] text-[#000]', 
            'LIMPO': 'bg-[#fde047] text-[#000]', 
            'FORRADO': 'bg-[#fef08a] text-[#000]',
            'OCUPADO': 'bg-white text-[#000]', 
            'ALTA': 'bg-[#4ade80] text-[#000]', 
            'ALTA PENDENTE': 'bg-[#16a34a] text-white',
            'RESERVADO': 'bg-[#38bdf8] text-[#000]', 
            'BLOQUEADO': 'bg-[#f87171] text-[#000]', 
            'ISOLAMENTO': 'bg-[#f472b6] text-[#000]'
        };
        const tiposIsolamento = ['KPC','PSEUDOMONAS','ACINETO','INFLUENZA','COVID','HERPES ZOSTER','CLOSTRIDIUN','TUBERCULOSE','DESORIENTADO','PSIQUIÁTRICO','DIÁLISE PERITONIAL','OUTROS'];
        let setoresAbertos = new Set();
        let targetCell = null;
        let cachedData = [];

        function resetHome() { setoresAbertos.clear(); renderTable(cachedData); window.scrollTo({ top: 0, behavior: 'smooth' }); }

        async function syncData(leitoId, campo, valor) {
            const item = cachedData.find(d => d.identificador === leitoId);
            if (item) {
                const mapCampos = { 'p': 'paciente_nome', 'a': 'atendimento', 'sx': 'sexo', 'o': 'origem', 'obs': 'observacao', 's': 'status', 'obs_s': 'observacao_status' };
                item[mapCampos[campo] || campo] = valor;
            }
            try {
                const cleanVal = typeof valor === 'string' ? valor.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : valor;
                await fetch(`${API_URL}/atualizar`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ n: leitoId, [campo]: cleanVal }) });
                updateKPIs();
            } catch (e) { console.error("Erro na sincronização"); }
        }

        async function loadCenso() {
            try {
                const response = await fetch(`${API_URL}/censo`);
                const novosDados = await response.json();
                cachedData = novosDados;
                renderTable(cachedData);
            } catch (e) { console.warn("Modo Offline"); }
        }

        function renderTable(dados) {
            const body = document.getElementById('censo-body');
            let html = ""; let lastSetor = ""; let lastSub = "";
            dados.forEach(item => {
                if(item.setor !== lastSetor) {
                    lastSetor = item.setor; lastSub = "";
                    const isOpen = setoresAbertos.has(lastSetor);
                    html += `<tr class="setor-row" onclick="toggleSetor('${lastSetor}')"><td colspan="7" class="setor-text text-center py-4"><span>${isOpen ? '▾' : '▸'}</span> ${lastSetor}</td></tr>`;
                }
                const isVisible = setoresAbertos.has(lastSetor);
                if(item.sub_header && item.sub_header !== lastSub) {
                    lastSub = item.sub_header;
                    html += `<tr class="sub-header ${isVisible ? '' : 'hidden-row'}"><td colspan="7" class="py-2 px-6">↳ ${item.sub_header}</td></tr>`;
                }
                let extra = '';
                if (item.status === 'ISOLAMENTO') {
                    extra = `<select class="extra-info" onchange="syncData('${item.identificador}', 'obs_s', this.value)">${tiposIsolamento.map(t => `<option value="${t}" ${item.observacao_status === t ? 'selected' : ''}>${t}</option>`).join('')}</select>`;
                } else if (item.status === 'BLOQUEADO') {
                    extra = `<input type="text" class="extra-info" placeholder="MOTIVO..." value="${item.observacao_status || ''}" onblur="syncData('${item.identificador}', 'obs_s', this.value)">`;
                }
                let origens = item.tipo === 'UTI' ? ['PS HMS', 'PS VV', 'CC', 'INTERCORRÊNCIA', 'EXTERNO'] : ['PS HMS', 'PS VV', 'CC', 'EXTERNO', 'ALTA UTI CLI', 'ALTA UTI CIR'];
                let origemOpts = `<option value=""></option>` + origens.map(o => `<option value="${o}" ${item.origem === o ? 'selected' : ''}>${o}</option>`).join('');

                html += `<tr class="row-leito ${config[item.status]} ${isVisible ? '' : 'hidden-row'}" data-type="${item.tipo}" data-id="${item.identificador}">
                    <td class="status-cell cursor-pointer text-center"><div class="py-1">${item.status}</div><div class="extra-container">${extra}</div></td>
                    <td class="text-center border-r-2 border-black/10">${item.identificador}</td>
                    <td contenteditable="true" class="uppercase px-4" onblur="syncData('${item.identificador}', 'p', this.innerText)">${item.paciente_nome || ''}</td>
                    <td contenteditable="true" class="text-center" onblur="syncData('${item.identificador}', 'a', this.innerText)">${item.atendimento || ''}</td>
                    <td class="p-0"><select class="bg-transparent w-full text-center outline-none h-full" onchange="syncData('${item.identificador}', 'sx', this.value)"><option value=""></option><option value="M" ${item.sexo === 'M' ? 'selected' : ''}>M</option><option value="F" ${item.sexo === 'F' ? 'selected' : ''}>F</option></select></td>
                    <td class="p-0"><select class="bg-transparent w-full px-2 outline-none h-full" onchange="syncData('${item.identificador}', 'o', this.value)">${origemOpts}</select></td>
                    <td contenteditable="true" class="px-4 text-black/70" onblur="syncData('${item.identificador}', 'obs', this.innerText)">${item.observacao || ''}</td>
                </tr>`;
            });
            body.innerHTML = html;
            updateKPIs();
        }

        function toggleSetor(nome) { if (setoresAbertos.has(nome)) setoresAbertos.delete(nome); else setoresAbertos.add(nome); renderTable(cachedData); }

        document.addEventListener('click', (e) => {
            const cell = e.target.closest('.status-cell');
            if (cell && !e.target.closest('.extra-container')) {
                targetCell = cell; const row = targetCell.closest('tr');
                let opts = row.dataset.type === 'UTI' ? ['LIVRE', 'OCUPADO', 'ALTA', 'ALTA PENDENTE', 'RESERVADO', 'BLOQUEADO', 'ISOLAMENTO'] : ['SUJO', 'LIMPO', 'FORRADO', 'OCUPADO', 'ALTA', 'ALTA PENDENTE', 'RESERVADO', 'BLOQUEADO', 'ISOLAMENTO'];
                document.getElementById('menu-content').innerHTML = opts.map(o => `<div onclick="applyStatus('${o}')" class="menu-item ${config[o]}">${o}</div>`).join('');
                const menu = document.getElementById('status-menu'); menu.style.display = 'block'; menu.style.top = `${e.pageY}px`; menu.style.left = `${e.pageX}px`;
            } else if (!e.target.closest('#status-menu')) { document.getElementById('status-menu').style.display = 'none'; }
        });

        window.applyStatus = (status) => { const row = targetCell.closest('tr'); syncData(row.dataset.id, 's', status); renderTable(cachedData); document.getElementById('status-menu').style.display = 'none'; };

        function updateKPIs() {
            let g = { t: 0, o: 0, l: 0, i: 0, b: 0, a: 0, ap: 0, r: 0 }; let porSetor = {};
            cachedData.forEach(item => {
                const s = item.setor; const st = item.status;
                if (!porSetor[s]) porSetor[s] = { l: 0, o: 0 };
                g.t++;
                if (st === 'ISOLAMENTO' || st === 'ALTA' || st === 'ALTA PENDENTE' || st === 'RESERVADO' || st === 'OCUPADO') { g.o++; porSetor[s].o++; if(st === 'ISOLAMENTO') g.i++; if(st === 'ALTA') g.a++; if(st === 'ALTA PENDENTE') g.ap++; if(st === 'RESERVADO') g.r++; }
                else if (st === 'BLOQUEADO') g.b++;
                else { g.l++; porSetor[s].l++; }
            });
            document.getElementById('kpi-total').innerText = g.t;
            document.getElementById('kpi-ocupados').innerText = g.o;
            document.getElementById('kpi-livres').innerText = g.l;
            document.getElementById('kpi-isolamento').innerText = g.i;
            document.getElementById('kpi-bloqueados').innerText = g.b;
            document.getElementById('kpi-altas').innerText = g.a;
            document.getElementById('kpi-altas-pend').innerText = g.ap;
            document.getElementById('kpi-reservados').innerText = g.r;
            document.getElementById('kpi-taxa').innerText = `${g.t > 0 ? ((g.o / g.t) * 100).toFixed(1) : 0}%`;
            document.getElementById('sector-dashboard').innerHTML = Object.keys(porSetor).map(setor => `<div class="sector-card"><div class="sector-name">${setor}</div><div class="sector-stats"><div class="stat-box text-center p-2 border-r border-black"><span class="stat-val text-yellow-600">${porSetor[setor].l}</span><span class="stat-label">DISP</span></div><div class="stat-box text-center p-2"><span class="stat-val text-blue-800">${porSetor[setor].o}</span><span class="stat-label">OCUP</span></div></div></div>`).join('');
        }

        loadCenso(); setInterval(loadCenso, 45000);
    </script>
</body>
</html>
