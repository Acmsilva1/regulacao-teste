<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo Hospitalar - Gestão Estratégica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { font-family: 'Inter', sans-serif; transition: background 0.2s; }
        body { font-size: 13px; background-color: #f1f5f9; padding-top: 185px; color: #1e293b; }

        #kpi-header { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px);
            border-bottom: 1px solid #e2e8f0; padding: 15px 25px; 
            display: flex; flex-direction: column; gap: 12px;
        }

        .top-bar { display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 20px; }
        .kpi-grid { display: flex; gap: 8px; flex-wrap: nowrap; }
        .kpi-box { 
            background: #fff; padding: 10px 14px; border-radius: 10px;
            border: 1px solid #e2e8f0; min-width: 95px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .kpi-num { font-size: 22px; font-weight: 800; color: #0f172a; line-height: 1.1; }
        .kpi-label { font-size: 9px; font-weight: 600; text-transform: uppercase; color: #64748b; }

        #sector-dashboard { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0; }
        .sector-card { background: #fff; border-radius: 8px; border: 1px solid #e2e8f0; min-width: 160px; flex-shrink: 0; }
        .sector-name { background: #f8fafc; font-size: 9px; font-weight: 800; padding: 6px; text-align: center; border-bottom: 1px solid #e2e8f0; text-transform: uppercase; }
        
        .sector-stats { display: flex; justify-content: space-around; padding: 8px 10px; }
        .stat-box { display: flex; align-items: baseline; gap: 4px; }
        .stat-val { font-size: 18px; font-weight: 800; }
        .stat-label { font-size: 8px; font-weight: 600; color: #94a3b8; }

        .main-container { padding: 0 25px 40px 25px; }
        .table-card { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        /* Cabeçalho Interno Estreito */
        .sector-internal-header { background-color: #e2e8f0; color: #475569; font-size: 9px; font-weight: 900; text-transform: uppercase; }
        .sector-internal-header td { padding: 4px 8px !important; border-bottom: 1px solid #cbd5e1; }

        /* Estilos de Células */
        .bold-identificador { font-weight: 900 !important; color: #000; }
        [contenteditable="true"] { font-weight: 900 !important; color: #000; outline: none; white-space: nowrap; overflow: hidden; }
        .obs-cell { white-space: normal !important; line-height: 1.2; font-weight: 600 !important; }
        
        select { font-weight: 900 !important; color: #000; background: transparent; width: 100%; }

        .setor-row { background-color: #1e293b !important; cursor: pointer; color: #fff !important; }
        
        #status-menu { 
            display: none; position: absolute; z-index: 1000; min-width: 180px;
            background: #fff; border-radius: 12px; border: 1px solid #e2e8f0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 6px;
        }
        .menu-item { padding: 8px 12px; border-radius: 6px; font-size: 10px; font-weight: 700; cursor: pointer; margin-bottom: 2px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="kpi-header">
        <div class="top-bar">
            <div class="kpi-grid">
                <div class="kpi-box"><span class="kpi-label">Geral</span><span id="kpi-total" class="kpi-num">0</span></div>
                <div class="kpi-box"><span class="kpi-label text-blue-700">Ocupados</span><span id="kpi-ocupados" class="kpi-num text-blue-800">0</span></div>
                <div class="kpi-box"><span class="kpi-label text-yellow-700">Disponíveis</span><span id="kpi-livres" class="kpi-num text-yellow-700">0</span></div>
                <div class="kpi-box"><span class="kpi-label text-green-700">Altas</span><span id="kpi-altas" class="kpi-num text-green-700">0</span></div>
                <div class="kpi-box"><span class="kpi-label text-emerald-800">Altas Pend.</span><span id="kpi-altas-pend" class="kpi-num text-emerald-800">0</span></div>
                <div class="kpi-box"><span class="kpi-label text-sky-700">Reservados</span><span id="kpi-reservados" class="kpi-num text-sky-700">0</span></div>
                <div class="kpi-box"><span class="kpi-label text-pink-700">Isolamento</span><span id="kpi-isolamento" class="kpi-num text-pink-700">0</span></div>
                <div class="kpi-box"><span class="kpi-label text-red-700">Bloqueio</span><span id="kpi-bloqueados" class="kpi-num text-red-700">0</span></div>
                <div class="kpi-box" style="background: #f8fafc;"><span class="kpi-label text-purple-800">Ocupação</span><span id="kpi-taxa" class="kpi-num text-purple-800">0%</span></div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right border-r pr-4 border-slate-200">
                    <h1 class="text-[14px] font-900 uppercase leading-none">Regulação</h1>
                    <span class="text-[10px] text-slate-400">Censo Dinâmico</span>
                </div>
                <button onclick="resetHome()" class="p-3 bg-white border border-slate-200 rounded-lg shadow-sm">⌂</button>
            </div>
        </div>
        <div id="sector-dashboard"></div>
    </div>

    <div class="main-container">
        <div class="table-card">
            <table id="main-table">
                <colgroup>
                    <col style="width: 100px;"> <col style="width: 60px;">  <col style="width: 200px;"> <col style="width: 90px;">  <col style="width: 45px;">  <col style="width: 110px;"> <col style="width: auto;">  </colgroup>
                <tbody id="censo-body"></tbody>
            </table>
        </div>
    </div>

    <div id="status-menu"><div id="menu-content"></div></div>

    <script>
        const API_URL = `${window.location.origin}/api/v1`;
        const config = {
            'LIVRE': 'bg-[#facc15] text-[#422006]', 'SUJO': 'bg-[#eab308] text-[#422006]', 'LIMPO': 'bg-[#fde047] text-[#422006]', 'FORRADO': 'bg-[#fef08a] text-[#422006]',
            'OCUPADO': 'bg-[#e2e8f0] text-slate-900', 'ALTA': 'bg-[#4ade80] text-[#064e3b]', 'ALTA PENDENTE': 'bg-[#16a34a] text-white',
            'RESERVADO': 'bg-[#38bdf8] text-[#0c4a6e]', 'BLOQUEADO': 'bg-[#f87171] text-[#7f1d1d]', 'ISOLAMENTO': 'bg-[#f472b6] text-[#702459]'
        };
        
        let setoresAbertos = new Set(), targetId = null, cachedData = [];

        async function loadCenso() {
            try {
                const response = await fetch(`${API_URL}/censo`);
                cachedData = await response.json();
                renderTable();
            } catch (e) { console.warn("Offline"); }
        }

        function updateKPIs() {
            let g = { t: 0, o: 0, l: 0, i: 0, b: 0, a: 0, ap: 0, r: 0 }, porSetor = {};
            cachedData.forEach(item => {
                const s = item.setor, st = item.status;
                if (!porSetor[s]) porSetor[s] = { l: 0, o: 0 };
                g.t++;
                if (['OCUPADO', 'ALTA', 'ALTA PENDENTE', 'RESERVADO', 'ISOLAMENTO'].includes(st)) {
                    g.o++; porSetor[s].o++;
                    if(st === 'ALTA') g.a++; if(st === 'ALTA PENDENTE') g.ap++; if(st === 'RESERVADO') g.r++; if(st === 'ISOLAMENTO') g.i++;
                } else if (st === 'BLOQUEADO') { g.b++; } else { g.l++; porSetor[s].l++; }
            });

            document.getElementById('kpi-total').innerText = g.t;
            document.getElementById('kpi-ocupados').innerText = g.o;
            document.getElementById('kpi-livres').innerText = g.l;
            document.getElementById('kpi-altas').innerText = g.a;
            document.getElementById('kpi-altas-pend').innerText = g.ap;
            document.getElementById('kpi-reservados').innerText = g.r;
            document.getElementById('kpi-isolamento').innerText = g.i;
            document.getElementById('kpi-bloqueados').innerText = g.b;
            document.getElementById('kpi-taxa').innerText = `${g.t > 0 ? ((g.o / g.t) * 100).toFixed(1) : 0}%`;

            document.getElementById('sector-dashboard').innerHTML = Object.keys(porSetor).map(setor => `
                <div class="sector-card">
                    <div class="sector-name">${setor}</div>
                    <div class="sector-stats">
                        <div class="stat-box"><span class="stat-val text-yellow-600">${porSetor[setor].l}</span><span class="stat-label">DISP</span></div>
                        <div class="stat-box"><span class="stat-val text-blue-900">${porSetor[setor].o}</span><span class="stat-label">OCUP</span></div>
                    </div>
                </div>`).join('');
        }

        function renderTable() {
            const body = document.getElementById('censo-body');
            let html = "", lastSetor = "", lastSub = "";
            
            cachedData.forEach(item => {
                if(item.setor !== lastSetor) {
                    lastSetor = item.setor; lastSub = "";
                    const isOpen = setoresAbertos.has(lastSetor);
                    html += `<tr class="setor-row" onclick="toggleSetor('${lastSetor}')"><td colspan="7" class="text-center py-2 font-bold uppercase text-[12px] tracking-widest">${isOpen ? '▾' : '▸'} ${lastSetor}</td></tr>`;
                    
                    if(isOpen) {
                        html += `<tr class="sector-internal-header">
                            <td class="text-center">Status</td><td class="text-center">Leito</td>
                            <td>Paciente</td><td class="text-center">Atend</td>
                            <td class="text-center">Sx</td><td>Origem</td><td>Observação</td>
                        </tr>`;
                    }
                }
                if (!setoresAbertos.has(lastSetor)) return;

                if(item.sub_header && item.sub_header !== lastSub) {
                    lastSub = item.sub_header;
                    html += `<tr class="sub-header bg-slate-50 font-bold border-b border-slate-200"><td colspan="7" class="py-1.5 px-4 text-[10px] text-slate-500">↳ ${item.sub_header}</td></tr>`;
                }

                html += `<tr class="row-leito ${config[item.status]} border-b border-white/20" data-id="${item.identificador}">
                    <td class="status-cell cursor-pointer text-center font-bold py-2.5 text-[11px]" onclick="openMenu(event, '${item.identificador}', '${item.tipo}')">${item.status}</td>
                    <td class="text-center bold-identificador border-r border-black/5">${item.identificador}</td>
                    <td contenteditable="true" class="px-3 uppercase text-[12px]" onblur="syncData('${item.identificador}', 'p', this.innerText)">${item.paciente_nome || ''}</td>
                    <td contenteditable="true" class="text-center text-[12px]" onblur="syncData('${item.identificador}', 'a', this.innerText)">${item.atendimento || ''}</td>
                    <td class="p-0"><select class="text-center h-full outline-none" onchange="syncData('${item.identificador}', 'sx', this.value)"><option value=""></option><option value="M" ${item.sexo === 'M' ? 'selected' : ''}>M</option><option value="F" ${item.sexo === 'F' ? 'selected' : ''}>F</option></select></td>
                    <td class="p-0"><select class="px-1 h-full outline-none text-[10px]" onchange="syncData('${item.identificador}', 'o', this.value)"><option value=""></option>${(item.tipo === 'UTI' ? ['PS HMS', 'PS VV', 'CC', 'EXTERNO'] : ['PS HMS', 'PS VV', 'CC', 'EXTERNO', 'ALTA UTI']).map(o => `<option value="${o}" ${item.origem === o ? 'selected' : ''}>${o}</option>`).join('')}</select></td>
                    <td contenteditable="true" class="obs-cell px-3 italic text-[12px]" onblur="syncData('${item.identificador}', 'obs', this.innerText)">${item.observacao || ''}</td>
                </tr>`;
            });
            body.innerHTML = html;
            updateKPIs();
        }

        window.openMenu = (e, id, tipo) => {
            targetId = id;
            const opts = tipo === 'UTI' ? ['LIVRE', 'OCUPADO', 'ALTA', 'ALTA PENDENTE', 'RESERVADO', 'BLOQUEADO', 'ISOLAMENTO'] : ['SUJO', 'LIMPO', 'FORRADO', 'OCUPADO', 'ALTA', 'ALTA PENDENTE', 'RESERVADO', 'BLOQUEADO', 'ISOLAMENTO'];
            document.getElementById('menu-content').innerHTML = opts.map(o => `<div onclick="applyStatus('${o}')" class="menu-item ${config[o]}">${o}</div>`).join('');
            const menu = document.getElementById('status-menu');
            menu.style.display = 'block'; menu.style.top = `${e.pageY}px`; menu.style.left = `${e.pageX}px`;
            e.stopPropagation();
        };

        window.applyStatus = (status) => {
            const item = cachedData.find(d => d.identificador === targetId);
            if (item) item.status = status;
            syncData(targetId, 's', status);
            renderTable();
            document.getElementById('status-menu').style.display = 'none';
        };

        async function syncData(id, campo, valor) {
            try {
                const item = cachedData.find(d => d.identificador === id);
                if (item) {
                    const map = { 'p': 'paciente_nome', 'a': 'atendimento', 'sx': 'sexo', 'o': 'origem', 'obs': 'observacao', 's': 'status' };
                    item[map[campo] || campo] = valor.toUpperCase();
                }
                await fetch(`${API_URL}/atualizar`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ n: id, [campo]: valor }) });
                updateKPIs();
            } catch (e) {}
        }

        function toggleSetor(n) { setoresAbertos.has(n) ? setoresAbertos.delete(n) : setoresAbertos.add(n); renderTable(); }
        function resetHome() { setoresAbertos.clear(); renderTable(); }
        
        document.addEventListener('click', () => document.getElementById('status-menu').style.display = 'none');
        loadCenso();
        setInterval(loadCenso, 45000);
    </script>
</body>
</html>
