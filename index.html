<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo Hospitalar - Gestão por Setor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        * { font-family: 'Inter', sans-serif; color: #000 !important; font-weight: 900 !important; }
        body { font-size: 11px; background-color: #cbd5e1; padding-top: 140px; } /* Aumentei o padding para o novo painel */
        
        #kpi-header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: #fff; border-bottom: 4px solid #000; padding: 10px 20px; display: flex; flex-direction: column; gap: 10px; }
        .top-bar { display: flex; align-items: center; justify-content: space-between; width: 100%; }
        .kpi-num { font-size: 24px; line-height: 1; }
        
        /* Estilo do Quadro Excel */
        #sector-dashboard { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .sector-card { border: 2px solid #000; min-width: 120px; background: #e2e8f0; }
        .sector-name { background: #A9A9A9; font-size: 9px; padding: 2px; text-align: center; border-bottom: 2px solid #000; }
        .sector-stats { display: flex; background: #fff; }
        .stat-box { flex: 1; text-align: center; padding: 2px; border-right: 1px solid #000; }
        .stat-box:last-child { border-right: none; }
        .stat-val { font-size: 14px; display: block; }
        .stat-label { font-size: 7px; text-transform: uppercase; opacity: 0.7; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid #000; }
        td, th { border: 1px solid #000 !important; padding: 8px; height: 42px; }
        .setor-row { background-color: #0f172a !important; cursor: pointer; }
        .setor-text { color: #ffffff !important; font-size: 14px; text-transform: uppercase; letter-spacing: 0.2em; border: none !important; }
        .hidden-row { display: none !important; }
        
        #status-menu { display: none; position: absolute; z-index: 1000; min-width: 200px; border: 3px solid #000; background: white; box-shadow: 5px 5px 0px #000; }
        .menu-item { @apply p-3 text-[11px] uppercase cursor-pointer border-b border-black/20; }
        .extra-info { font-size: 8px; width: 100%; border: 1px solid #000; text-align: center; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="kpi-header">
        <div class="top-bar">
            <div class="flex gap-4">
                <div class="flex flex-col"><span class="text-[8px] uppercase">Geral</span><span id="kpi-total" class="kpi-num text-black">0</span></div>
                <div class="flex flex-col text-blue-900"><span class="text-[8px] uppercase">Ocup</span><span id="kpi-ocupados" class="kpi-num">0</span></div>
                <div class="flex flex-col text-green-700"><span class="text-[8px] uppercase">Livre</span><span id="kpi-livres" class="kpi-num">0</span></div>
                <div class="flex flex-col text-green-600"><span class="text-[8px] uppercase">Alta</span><span id="kpi-altas" class="kpi-num">0</span></div>
            </div>
            <h1 class="text-sm uppercase tracking-tighter">Gestão de Leitos em Tempo Real</h1>
            <div class="flex gap-4">
                <div class="flex flex-col text-pink-600"><span class="text-[8px] uppercase">Isol</span><span id="kpi-isolamento" class="kpi-num">0</span></div>
                <div class="flex flex-col text-red-600"><span class="text-[8px] uppercase">Bloq</span><span id="kpi-bloqueados" class="kpi-num">0</span></div>
            </div>
        </div>

        <div id="sector-dashboard">
            </div>
    </div>

    <div class="max-w-full mx-auto bg-white">
        <table>
            <colgroup>
                <col style="width: 140px;"><col style="width: 100px;"><col style="width: 350px;">
                <col style="width: 100px;"><col style="width: 80px;"><col style="width: 150px;"><col style="width: auto;">
            </colgroup>
            <tbody id="censo-body"></tbody>
        </table>
    </div>

    <div id="status-menu"><div id="menu-content"></div></div>

    <script>
        const API_URL = `${window.location.origin}/api/v1`;
        const config = {
            'LIVRE': 'bg-[#FDE047]', 'SUJO': 'bg-[#FDE047]', 'LIMPO': 'bg-[#FDE047]', 'FORRADO': 'bg-[#FDE047]',
            'OCUPADO': 'bg-white', 'ALTA': 'bg-[#86EFAC]', 'ALTA PENDENTE': 'bg-[#166534]',
            'RESERVADO': 'bg-[#0EA5E9]', 'BLOQUEADO': 'bg-[#EF4444]', 'ISOLAMENTO': 'bg-[#F472B6]'
        };

        let setoresAbertos = new Set();
        let targetCell = null;

        async function syncData(leitoId, campo, valor) {
            try {
                await fetch(`${API_URL}/atualizar`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ n: leitoId, [campo]: valor })
                });
                updateKPIs();
            } catch (e) { console.error("Erro sync"); }
        }

        async function loadCenso() {
            try {
                const response = await fetch(`${API_URL}/censo`);
                const dados = await response.json();
                renderTable(dados);
            } catch (e) { console.warn("Offline"); }
        }

        function renderTable(dados) {
            const body = document.getElementById('censo-body');
            let html = "";
            let lastSetor = "";
            let lastSub = ""; 

            dados.forEach(item => {
                if(item.setor !== lastSetor) {
                    lastSetor = item.setor;
                    const isOpen = setoresAbertos.has(lastSetor);
                    html += `<tr class="setor-row" onclick="toggleSetor('${lastSetor}')"><td colspan="7" class="setor-text"><span>${isOpen ? '[-]' : '[+]'}</span> ${lastSetor}</td></tr>`;
                }

                const isVisible = setoresAbertos.has(lastSetor);
                if(item.sub_header && item.sub_header !== lastSub) {
                    lastSub = item.sub_header;
                    html += `<tr class="bg-slate-200 text-[10px] uppercase ${isVisible ? '' : 'hidden-row'}"><td colspan="7">» ${item.sub_header}</td></tr>`;
                }

                html += `
                <tr class="row-leito ${config[item.status]} ${isVisible ? '' : 'hidden-row'}" data-setor="${item.setor}" data-id="${item.identificador}">
                    <td class="status-cell cursor-pointer text-center"><span class="status-text">${item.status}</span></td>
                    <td class="text-center italic font-bold border-r-2 border-black/20">${item.identificador}</td>
                    <td contenteditable="true" onblur="syncData('${item.identificador}', 'p', this.innerText)">${item.paciente_nome || ''}</td>
                    <td contenteditable="true" class="text-center" onblur="syncData('${item.identificador}', 'a', this.innerText)">${item.atendimento || ''}</td>
                    <td class="p-0 text-center">${item.sexo || ''}</td>
                    <td class="p-0 text-center italic">${item.origem || ''}</td>
                    <td contenteditable="true" class="italic px-4 uppercase" onblur="syncData('${item.identificador}', 'obs', this.innerText)">${item.observacao || ''}</td>
                </tr>`;
            });
            body.innerHTML = html;
            updateKPIs();
        }

        function toggleSetor(nome) {
            if (setoresAbertos.has(nome)) setoresAbertos.delete(nome);
            else setoresAbertos.add(nome);
            loadCenso();
        }

        function updateKPIs() {
            const rows = document.querySelectorAll('.row-leito');
            let statsGerais = { total: 0, ocup: 0, liv: 0, isol: 0, bloq: 0, altas: 0 };
            let porSetor = {};

            rows.forEach(row => {
                const setor = row.dataset.setor;
                const status = row.querySelector('.status-text').innerText;
                
                if (!porSetor[setor]) porSetor[setor] = { l: 0, o: 0 };
                
                statsGerais.total++;
                if (status === 'ISOLAMENTO') { statsGerais.isol++; statsGerais.ocup++; porSetor[setor].o++; }
                else if (['ALTA', 'ALTA PENDENTE'].includes(status)) { statsGerais.altas++; statsGerais.ocup++; porSetor[setor].o++; }
                else if (['OCUPADO', 'RESERVADO'].includes(status)) { statsGerais.ocup++; porSetor[setor].o++; }
                else if (status === 'BLOQUEADO') { statsGerais.bloq++; }
                else { statsGerais.liv++; porSetor[setor].l++; }
            });

            // Atualiza Topo
            document.getElementById('kpi-total').innerText = statsGerais.total;
            document.getElementById('kpi-ocupados').innerText = statsGerais.ocup;
            document.getElementById('kpi-livres').innerText = statsGerais.liv;
            document.getElementById('kpi-isolamento').innerText = statsGerais.isol;
            document.getElementById('kpi-bloqueados').innerText = statsGerais.bloq;
            document.getElementById('kpi-altas').innerText = statsGerais.altas;

            // Atualiza Quadro Excel
            const dashboard = document.getElementById('sector-dashboard');
            dashboard.innerHTML = Object.keys(porSetor).map(setor => `
                <div class="sector-card">
                    <div class="sector-name">${setor}</div>
                    <div class="sector-stats">
                        <div class="stat-box bg-green-50"><span class="stat-val">${porSetor[setor].l}</span><span class="stat-label">Liv</span></div>
                        <div class="stat-box bg-blue-50"><span class="stat-val">${porSetor[setor].o}</span><span class="stat-label">Ocu</span></div>
                    </div>
                </div>
            `).join('');
        }

        // Eventos de Menu e clique omitidos para brevidade, mas devem ser mantidos do código anterior
        loadCenso();
        setInterval(loadCenso, 45000);
    </script>
</body>
</html>
