<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo Hospitalar - Gestão Estratégica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        * { font-family: 'Inter', sans-serif; color: #000 !important; font-weight: 900 !important; }
        body { font-size: 11px; background-color: #cbd5e1; padding-top: 175px; scroll-behavior: smooth; }
        
        #kpi-header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: #fff; border-bottom: 4px solid #000; padding: 10px 20px; display: flex; flex-direction: column; gap: 10px; }
        .top-bar { display: flex; align-items: center; justify-content: space-between; width: 100%; }
        .kpi-num { font-size: 24px; line-height: 1; }
        
        #sector-dashboard { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; }
        .sector-card { border: 2px solid #000; min-width: 160px; background: #fff; flex-shrink: 0; }
        .sector-name { background: #A9A9A9; font-size: 9px; padding: 4px; text-align: center; border-bottom: 2px solid #000; text-transform: uppercase; }
        
        .stat-box { flex: 1; text-align: center; padding: 6px 2px; border-right: 1px solid #000; }
        .stat-box:last-child { border-right: none; }
        
        .sector-subs { background: #f8fafc; border-top: 1px solid #000; }
        .sub-item { display: flex; justify-content: space-between; padding: 3px 8px; font-size: 9px; border-bottom: 1px solid #e2e8f0; }
        
        /* Semáforo André */
        .text-livre { color: #15803d !important; } 
        .text-ocupado { color: #b91c1c !important; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid #000; }
        td, th { border: 1px solid #000 !important; padding: 8px; }
        .setor-row { background-color: #0f172a !important; cursor: pointer; color: white !important; }
        .hidden-row { display: none !important; }
        
        #status-menu { display: none; position: absolute; z-index: 1000; border: 3px solid #000; background: white; box-shadow: 5px 5px 0px #000; }
        .menu-item { @apply p-3 text-[11px] uppercase cursor-pointer border-b border-black/20; }
    </style>
</head>
<body>

    <div id="kpi-header">
        <div class="top-bar">
            <div class="flex gap-4">
                <div class="flex flex-col"><span>TOTAL</span><span id="kpi-total" class="kpi-num">0</span></div>
                <div class="flex flex-col text-red-600"><span>OCUP</span><span id="kpi-ocupados" class="kpi-num">0</span></div>
                <div class="flex flex-col text-green-700"><span>LIVRE</span><span id="kpi-livres" class="kpi-num">0</span></div>
                <div class="flex flex-col text-purple-700"><span>%</span><span id="kpi-taxa" class="kpi-num">0%</span></div>
            </div>
            <div class="home-btn border-4 border-black p-2 cursor-pointer" onclick="location.reload()">⌂ REFRESH</div>
        </div>
        <div id="sector-dashboard"></div>
    </div>

    <table>
        <tbody id="censo-body"></tbody>
    </table>

    <div id="status-menu"></div>

    <script>
        const API_URL = `${window.location.origin}/api/v1`;
        let cachedData = [];
        let setoresAbertos = new Set();
        const config = { 'LIVRE': 'bg-yellow-300', 'OCUPADO': 'bg-white', 'ALTA': 'bg-green-300', 'BLOQUEADO': 'bg-red-400', 'ISOLAMENTO': 'bg-pink-300' };

        async function loadCenso() {
            const r = await fetch(`${API_URL}/censo`);
            cachedData = await r.json();
            render();
        }

        // A MÁGICA PARA TIRAR O DELAY: Atualização Otimista
        async function sync(id, campo, valor) {
            // 1. Atualiza o cache local IMEDIATAMENTE
            const item = cachedData.find(i => i.identificador === id);
            if (item) {
                const map = {'p':'paciente_nome','a':'atendimento','sx':'sexo','o':'origem','s':'status','obs':'observacao'};
                item[map[campo] || campo] = valor.toUpperCase();
                
                // 2. Re-renderiza só os KPIs e a linha (sem dar reload total)
                updateKPIs();
                updateRowVisual(id);
            }

            // 3. Envia para o servidor em background
            fetch(`${API_URL}/atualizar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ n: id, [campo]: valor })
            });
        }

        function updateRowVisual(id) {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            const item = cachedData.find(i => i.identificador === id);
            if (row && item) {
                row.className = `row-leito ${config[item.status] || 'bg-white'}`;
                row.querySelector('.status-text').innerText = item.status;
            }
        }

        function updateKPIs() {
            let g = { t: 0, o: 0, l: 0 };
            let porSetor = {};

            cachedData.forEach(item => {
                const s = item.setor;
                // Simplificação APT, ENF, P1, P2
                const sub = (item.sub_header || "GERAL").toUpperCase()
                    .replace('APARTAMENTO', 'APT').replace('ENFERMARIA', 'ENF')
                    .replace('POSTO 1', 'P1').replace('POSTO 2', 'P2');

                if (!porSetor[s]) porSetor[s] = { l: 0, o: 0, subs: {} };
                if (!porSetor[s].subs[sub]) porSetor[s].subs[sub] = { l: 0, o: 0 };

                g.t++;
                const ocupado = ['OCUPADO', 'RESERVADO', 'ISOLAMENTO', 'ALTA', 'ALTA PENDENTE'].includes(item.status);
                
                if (ocupado) { g.o++; porSetor[s].o++; porSetor[s].subs[sub].o++; }
                else if (item.status !== 'BLOQUEADO') { g.l++; porSetor[s].l++; porSetor[s].subs[sub].l++; }
            });

            document.getElementById('kpi-total').innerText = g.t;
            document.getElementById('kpi-ocupados').innerText = g.o;
            document.getElementById('kpi-livres').innerText = g.l;
            document.getElementById('kpi-taxa').innerText = `${((g.o/g.t)*100).toFixed(1)}%`;

            document.getElementById('sector-dashboard').innerHTML = Object.keys(porSetor).map(s => `
                <div class="sector-card">
                    <div class="sector-name">${s}</div>
                    <div class="flex border-b border-black">
                        <div class="stat-box text-livre">${porSetor[s].l}L</div>
                        <div class="stat-box text-ocupado">${porSetor[s].o}OC</div>
                    </div>
                    <div class="sector-subs">
                        ${Object.keys(porSetor[s].subs).map(sub => `
                            <div class="sub-item">
                                <span>${sub}</span>
                                <span><b class="text-livre">${porSetor[s].subs[sub].l}L</b> | <b class="text-ocupado">${porSetor[s].subs[sub].o}OC</b></span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function render() {
            const body = document.getElementById('censo-body');
            let html = ""; let lastS = "";
            cachedData.forEach(item => {
                if (item.setor !== lastS) {
                    lastS = item.setor;
                    html += `<tr class="setor-row" onclick="toggle('${lastS}')"><td colspan="7"> ${lastS}</td></tr>`;
                }
                const vis = setoresAbertos.has(item.setor) ? "" : "hidden-row";
                html += `
                <tr class="row-leito ${vis} ${config[item.status] || 'bg-white'}" data-id="${item.identificador}" data-setor="${item.setor}">
                    <td class="status-cell cursor-pointer text-center"><span class="status-text">${item.status}</span></td>
                    <td class="text-center font-bold">${item.identificador}</td>
                    <td contenteditable="true" onblur="sync('${item.identificador}', 'p', this.innerText)">${item.paciente_nome || ''}</td>
                    <td contenteditable="true" onblur="sync('${item.identificador}', 'a', this.innerText)">${item.atendimento || ''}</td>
                    <td class="text-center">${item.sexo || ''}</td>
                    <td>${item.origem || ''}</td>
                    <td contenteditable="true" onblur="sync('${item.identificador}', 'obs', this.innerText)">${item.observacao || ''}</td>
                </tr>`;
            });
            body.innerHTML = html;
            updateKPIs();
        }

        function toggle(s) {
            setoresAbertos.has(s) ? setoresAbertos.delete(s) : setoresAbertos.add(s);
            render();
        }

        // Menu de Status
        document.addEventListener('click', e => {
            const cell = e.target.closest('.status-cell');
            if (cell) {
                const id = cell.closest('tr').dataset.id;
                const menu = document.getElementById('status-menu');
                menu.style.display = 'block';
                menu.style.top = e.pageY + 'px';
                menu.style.left = e.pageX + 'px';
                menu.innerHTML = ['LIVRE','OCUPADO','ALTA','BLOQUEADO','ISOLAMENTO'].map(st => 
                    `<div class="menu-item" onclick="sync('${id}','s','${st}'); document.getElementById('status-menu').style.display='none'">${st}</div>`
                ).join('');
            } else {
                document.getElementById('status-menu').style.display = 'none';
            }
        });

        loadCenso();
        setInterval(loadCenso, 60000); // Polling maior, já que a UI é otimista
    </script>
</body>
</html>
