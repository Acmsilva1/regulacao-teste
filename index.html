<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo Hospitalar - Gestão Estratégica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        * { font-family: 'Inter', sans-serif; color: #000 !important; font-weight: 900 !important; }
        body { font-size: 11px; background-color: #cbd5e1; padding-top: 175px; scroll-behavior: smooth; }
        
        #kpi-header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: #fff; border-bottom: 4px solid #000; padding: 10px 20px; display: flex; flex-direction: column; gap: 10px; }
        .top-bar { display: flex; align-items: center; justify-content: space-between; width: 100%; }
        .kpi-num { font-size: 24px; line-height: 1; }
        
        #sector-dashboard { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; }
        .sector-card { border: 2px solid #000; min-width: 160px; background: #fff; flex-shrink: 0; }
        .sector-name { background: #A9A9A9; font-size: 9px; padding: 4px; text-align: center; border-bottom: 2px solid #000; text-transform: uppercase; }
        .sector-stats { display: flex; border-bottom: 1px solid #000; }
        .stat-box { flex: 1; text-align: center; padding: 6px 2px; border-right: 1px solid #000; }
        .stat-box:last-child { border-right: none; }
        
        .sector-subs { background: #f8fafc; }
        .sub-item { display: flex; justify-content: space-between; padding: 3px 8px; font-size: 9px; border-bottom: 1px solid #e2e8f0; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid #000; }
        td, th { border: 1px solid #000 !important; padding: 8px; height: 42px; }
        .setor-row { background-color: #0f172a !important; cursor: pointer; color: white !important; }
        .hidden-row { display: none !important; }
        
        #status-menu { display: none; position: absolute; z-index: 1000; border: 3px solid #000; background: white; box-shadow: 5px 5px 0px #000; }
        .menu-item { @apply p-3 text-[11px] uppercase cursor-pointer border-b border-black/20; }
    </style>
</head>
<body>

    <div id="kpi-header">
        <div class="top-bar">
            <div class="flex gap-4">
                <div class="flex flex-col"><span class="text-[8px]">GERAL</span><span id="kpi-total" class="kpi-num">0</span></div>
                <div class="flex flex-col text-black"><span class="text-[8px]">OCUPADOS</span><span id="kpi-ocupados" class="kpi-num">0</span></div>
                <div class="flex flex-col text-green-700"><span class="text-[8px]">LIVRES</span><span id="kpi-livres" class="kpi-num">0</span></div>
                <div class="flex flex-col text-purple-700"><span class="text-[8px]">% OCUP</span><span id="kpi-taxa" class="kpi-num">0%</span></div>
            </div>
            <div class="flex flex-col items-center">
                <h1 class="text-[10px] opacity-40">CENSO EM TEMPO REAL</h1>
                <div class="border-2 border-black px-4 py-1 cursor-pointer bg-slate-100 text-[10px]" onclick="location.reload()">⌂ REFRESH</div>
            </div>
            <div class="flex gap-4">
                <div class="flex flex-col text-pink-600"><span class="text-[8px]">ISOLAMENTO</span><span id="kpi-isolamento" class="kpi-num">0</span></div>
                <div class="flex flex-col text-red-600"><span class="text-[8px]">BLOQUEIO</span><span id="kpi-bloqueados" class="kpi-num">0</span></div>
            </div>
        </div>
        <div id="sector-dashboard"></div>
    </div>

    <table>
        <colgroup>
            <col style="width: 140px;"><col style="width: 100px;"><col style="width: 350px;">
            <col style="width: 100px;"><col style="width: 80px;"><col style="width: 150px;"><col style="width: auto;">
        </colgroup>
        <tbody id="censo-body"></tbody>
    </table>

    <div id="status-menu"></div>

    <script>
        const API_URL = `${window.location.origin}/api/v1`;
        let cachedData = [];
        let setoresAbertos = new Set();
        const config = { 'LIVRE': 'bg-yellow-300', 'OCUPADO': 'bg-white', 'ALTA': 'bg-green-300', 'BLOQUEADO': 'bg-red-400', 'ISOLAMENTO': 'bg-pink-300', 'RESERVADO': 'bg-sky-400' };

        async function loadCenso() {
            try {
                const r = await fetch(`${API_URL}/censo`);
                cachedData = await r.json();
                render();
            } catch (e) { console.error("Erro ao carregar"); }
        }

        // INTERFACE OTIMISTA: Muda na tela antes de ir pro banco
        function sync(id, campo, valor) {
            const item = cachedData.find(i => i.identificador === id);
            if (!item) return;

            const map = {'p':'paciente_nome','a':'atendimento','sx':'sexo','o':'origem','s':'status','obs':'observacao'};
            item[map[campo] || campo] = valor.toUpperCase();

            // Atualização imediata dos KPIs e da linha
            updateKPIs();
            const row = document.querySelector(`tr[data-id="${id}"]`);
            if (row && campo === 's') {
                row.className = `row-leito ${config[valor.toUpperCase()] || 'bg-white'} ${setoresAbertos.has(item.setor) ? '' : 'hidden-row'}`;
                row.querySelector('.status-text').innerText = valor.toUpperCase();
            }

            // Sincroniza em background
            fetch(`${API_URL}/atualizar`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ n: id, [campo]: valor.toUpperCase() })
            });
        }

        function render() {
            const body = document.getElementById('censo-body');
            let html = ""; let lastS = "";
            cachedData.forEach(item => {
                if (item.setor !== lastS) {
                    lastS = item.setor;
                    const open = setoresAbertos.has(lastS);
                    html += `<tr class="setor-row" onclick="toggle('${lastS}')"><td colspan="7" class="p-3 uppercase"><span>${open ? '[-]' : '[+]'}</span> ${lastS}</td></tr>`;
                }
                const vis = setoresAbertos.has(item.setor) ? "" : "hidden-row";
                html += `
                <tr class="row-leito ${vis} ${config[item.status] || 'bg-white'}" data-id="${item.identificador}" data-setor="${item.setor}" data-type="${item.tipo}">
                    <td class="status-cell cursor-pointer text-center font-bold border-r border-black/10"><span class="status-text">${item.status}</span></td>
                    <td class="text-center font-bold">${item.identificador}</td>
                    <td contenteditable="true" onblur="sync('${item.identificador}', 'p', this.innerText)">${item.paciente_nome || ''}</td>
                    <td contenteditable="true" class="text-center" onblur="sync('${item.identificador}', 'a', this.innerText)">${item.atendimento || ''}</td>
                    <td class="text-center">${item.sexo || ''}</td>
                    <td class="text-[10px]">${item.origem || ''}</td>
                    <td contenteditable="true" class="italic" onblur="sync('${item.identificador}', 'obs', this.innerText)">${item.observacao || ''}</td>
                </tr>`;
            });
            body.innerHTML = html;
            updateKPIs();
        }

        function updateKPIs() {
            let g = { t: 0, o: 0, l: 0, i: 0, b: 0, a: 0 };
            let porSetor = {};

            cachedData.forEach(item => {
                const s = item.setor;
                const sub = (item.sub_header || "OUTROS").toUpperCase().replace('APARTAMENTO', 'APT').replace('ENFERMARIA', 'ENF').replace('POSTO 1', 'P1').replace('POSTO 2', 'P2');
                
                if (!porSetor[s]) porSetor[s] = { l: 0, o: 0, subs: {} };
                if (!porSetor[s].subs[sub]) porSetor[s].subs[sub] = { l: 0, o: 0 };

                g.t++;
                const ocupado = ['OCUPADO', 'RESERVADO', 'ISOLAMENTO', 'ALTA', 'ALTA PENDENTE'].includes(item.status);
                
                if (ocupado) { 
                    g.o++; porSetor[s].o++; porSetor[s].subs[sub].o++; 
                    if (item.status === 'ISOLAMENTO') g.i++;
                    if (item.status.includes('ALTA')) g.a++;
                } else if (item.status === 'BLOQUEADO') { g.b++; }
                else { g.l++; porSetor[s].l++; porSetor[s].subs[sub].l++; }
            });

            document.getElementById('kpi-total').innerText = g.t;
            document.getElementById('kpi-ocupados').innerText = g.o;
            document.getElementById('kpi-livres').innerText = g.l;
            document.getElementById('kpi-isolamento').innerText = g.i;
            document.getElementById('kpi-bloqueados').innerText = g.b;
            document.getElementById('kpi-taxa').innerText = g.t > 0 ? `${((g.o/g.t)*100).toFixed(1)}%` : '0%';

            // RENDER DASHBOARD: Sem siglas L ou OC, apenas cores
            document.getElementById('sector-dashboard').innerHTML = Object.keys(porSetor).map(s => `
                <div class="sector-card">
                    <div class="sector-name">${s}</div>
                    <div class="sector-stats">
                        <div class="stat-box text-green-700">${porSetor[s].l}</div>
                        <div class="stat-box text-black">${porSetor[s].o}</div>
                    </div>
                    <div class="sector-subs">
                        ${Object.keys(porSetor[s].subs).map(sub => `
                            <div class="sub-item">
                                <span>${sub}</span>
                                <span>
                                    <b class="text-green-700">${porSetor[s].subs[sub].l}</b>
                                    <b class="text-black/20 mx-1">|</b>
                                    <b class="text-black">${porSetor[s].subs[sub].o}</b>
                                </span>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        }

        function toggle(s) {
            setoresAbertos.has(s) ? setoresAbertos.delete(s) : setoresAbertos.add(s);
            render();
        }

        document.addEventListener('click', e => {
            const cell = e.target.closest('.status-cell');
            if (cell) {
                const id = cell.closest('tr').dataset.id;
                const type = cell.closest('tr').dataset.type;
                const menu = document.getElementById('status-menu');
                menu.style.display = 'block'; menu.style.top = e.pageY + 'px'; menu.style.left = e.pageX + 'px';
                let opts = type === 'UTI' ? ['LIVRE','OCUPADO','ALTA','RESERVADO','BLOQUEADO','ISOLAMENTO'] : ['SUJO','LIMPO','FORRADO','OCUPADO','ALTA','BLOQUEADO','ISOLAMENTO'];
                menu.innerHTML = opts.map(st => `<div class="menu-item ${config[st]}" onclick="sync('${id}','s','${st}'); document.getElementById('status-menu').style.display='none'">${st}</div>`).join('');
            } else { document.getElementById('status-menu').style.display = 'none'; }
        });

        loadCenso();
        setInterval(loadCenso, 60000); 
    </script>
</body>
</html>
