<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo Hospitalar - Regulação Ativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        * { font-family: 'Inter', sans-serif; color: #000 !important; font-weight: 900 !important; }
        body { font-size: 11px; background-color: #cbd5e1; padding-top: 110px; }
        #kpi-header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: #fff; border-bottom: 4px solid #000; display: flex; align-items: center; justify-content: space-between; padding: 10px 40px; }
        .kpi-num { font-size: 30px; line-height: 1; }
        .divider { width: 2px; height: 40px; background: #e2e8f0; }
        #main-title { position: absolute; left: 50%; transform: translateX(-50%); text-transform: uppercase; font-size: 16px; letter-spacing: 2px; white-space: nowrap; }
        #search-input { @apply border-2 border-black px-4 py-2 uppercase text-[10px] outline-none; width: 200px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .col-header th { @apply bg-[#A9A9A9] uppercase border border-slate-500 py-3 text-center; }
        td { @apply border border-black/10 px-4 py-3; height: 42px; }
        .setor-row { background-color: #0f172a !important; cursor: pointer; }
        .setor-text { color: #ffffff !important; font-size: 14px; padding: 15px 20px; text-transform: uppercase; letter-spacing: 0.3em; }
        .sub-header { @apply bg-slate-300 text-[10px] uppercase px-4 py-2 italic; }
        .hidden-row { display: none !important; }
        #status-menu { display: none; position: absolute; z-index: 1000; min-width: 200px; border: 3px solid #000; background: white; box-shadow: 5px 5px 0px #000; }
        .menu-item { @apply p-3 text-[11px] uppercase cursor-pointer border-b border-black/20; }
    </style>
</head>
<body>

    <div id="kpi-header">
        <div class="kpi-group flex items-center gap-5">
            <div class="flex flex-col"><span class="text-[9px] uppercase">Total</span><span id="kpi-total" class="kpi-num">0</span></div>
            <div class="flex flex-col"><span class="text-[9px] uppercase text-blue-900">Ocup</span><span id="kpi-ocupados" class="kpi-num text-blue-900">0</span></div>
            <div class="flex flex-col"><span class="text-[9px] uppercase text-green-700">Livre</span><span id="kpi-livres" class="kpi-num text-green-700">0</span></div>
            <div class="divider"></div>
            <input type="text" id="search-input" placeholder="BUSCAR LEITO..." onkeyup="filterData()">
        </div>
        <h1 id="main-title">Censo Hospitalar em Tempo Real</h1>
        <div class="flex gap-5">
            <div class="flex flex-col text-right"><span class="text-[9px] uppercase text-pink-600">Isolam</span><span id="kpi-isolamento" class="kpi-num text-pink-600">0</span></div>
            <div class="flex flex-col text-right"><span class="text-[9px] uppercase text-red-600">Bloq</span><span id="kpi-bloqueados" class="kpi-num text-red-600">0</span></div>
        </div>
    </div>

    <div class="max-w-full mx-auto bg-white border-2 border-black">
        <table>
            <colgroup><col style="width: 140px;"><col style="width: 100px;"><col style="width: 350px;"><col style="width: 100px;"><col style="width: 80px;"><col style="width: 150px;"><col style="width: auto;"></colgroup>
            <tbody id="censo-body">
                </tbody>
        </table>
    </div>

    <div id="status-menu"><div id="menu-content"></div></div>

    <script>
        // Configuração de API - Troque pela URL do seu Render quando fizer o deploy
        const API_URL = window.location.hostname === 'localhost' ? "http://localhost:8000/api/v1" : "https://SUA-API-NO-RENDER.onrender.com/api/v1";

        const config = {
            'LIVRE': 'bg-[#FDE047]', 'SUJO': 'bg-[#FDE047]', 'LIMPO': 'bg-[#FDE047]', 'FORRADO': 'bg-[#FDE047]',
            'OCUPADO': 'bg-white', 'ALTA': 'bg-[#86EFAC]', 'ALTA PENDENTE': 'bg-[#166534]',
            'RESERVADO': 'bg-[#0EA5E9]', 'BLOQUEADO': 'bg-[#EF4444]', 'ISOLAMENTO': 'bg-[#F472B6]'
        };

        let targetCell = null;

        // --- SINCRONIZAÇÃO COM O BACKEND ---
        async function syncData(leitoId, campo, valor) {
            try {
                await fetch(`${API_URL}/atualizar`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ n: leitoId, [campo]: valor })
                });
                updateKPIs();
            } catch (e) { console.error("Erro de sincronização:", e); }
        }

        async function loadCenso() {
            try {
                const response = await fetch(`${API_URL}/censo`);
                const dados = await response.json();
                renderTable(dados);
            } catch (e) { console.warn("Backend offline."); }
        }

        function renderTable(dados) {
            const body = document.getElementById('censo-body');
            let html = "";
            let lastSetor = "";
            let lastSub = "";

            dados.forEach(item => {
                if(item.setor !== lastSetor) {
                    lastSetor = item.setor;
                    html += `<tr class="setor-row" onclick="toggleSetor(this)"><td colspan="7" class="setor-text"><span class="toggle-icon mr-4">[+]</span>${item.setor}</td></tr><tr class="col-header hidden-row"><th>SITUAÇÃO</th><th>LEITO</th><th>PACIENTE</th><th>ATENDIMENTO</th><th>SEXO</th><th>ORIGEM</th><th>OBSERVAÇÃO</th></tr>`;
                }
                if(item.sub_header !== lastSub) {
                    lastSub = item.sub_header;
                    html += `<tr class="sub-header hidden-row"><td colspan="7">» ${item.sub_header}</td></tr>`;
                }

                html += `
                <tr class="row-leito ${config[item.status]} hidden-row" data-type="${item.tipo}" data-id="${item.identificador}">
                    <td class="status-cell cursor-pointer text-center border-r"><span class="status-text">${item.status}</span></td>
                    <td class="text-center italic font-bold border-r-2">${item.identificador}</td>
                    <td contenteditable="true" class="px-4" onblur="syncData('${item.identificador}', 'p', this.innerText)">${item.paciente_nome || ''}</td>
                    <td contenteditable="true" class="text-center" onblur="syncData('${item.identificador}', 'a', this.innerText)">${item.atendimento || ''}</td>
                    <td class="p-0 border-r"><select class="bg-transparent w-full text-center outline-none" onchange="syncData('${item.identificador}', 'sx', this.value)">
                        <option value=""></option><option value="M" ${item.sexo === 'M' ? 'selected' : ''}>M</option><option value="F" ${item.sexo === 'F' ? 'selected' : ''}>F</option>
                    </select></td>
                    <td class="p-0 border-r"><select class="bg-transparent w-full italic px-2 outline-none" onchange="syncData('${item.identificador}', 'o', this.value)">
                        <option value=""></option><option value="PS HMS" ${item.origem === 'PS HMS' ? 'selected' : ''}>PS HMS</option><option value="EXTERNO" ${item.origem === 'EXTERNO' ? 'selected' : ''}>EXTERNO</option>
                    </select></td>
                    <td contenteditable="true" class="italic px-4" onblur="syncData('${item.identificador}', 'obs', this.innerText)">${item.observacao || ''}</td>
                </tr>`;
            });
            body.innerHTML = html;
            updateKPIs();
        }

        // --- LÓGICA DE INTERFACE (MANUTENÇÃO DA SUA ESTRUTURA ORIGINAL) ---
        function toggleSetor(el) {
            let next = el.nextElementSibling;
            const icon = el.querySelector('.toggle-icon');
            const isOpening = icon.innerText === '[+]';
            icon.innerText = isOpening ? '[-]' : '[+]';
            while (next && !next.classList.contains('setor-row')) {
                if (isOpening) next.classList.remove('hidden-row');
                else next.classList.add('hidden-row');
                next = next.nextElementSibling;
            }
        }

        document.addEventListener('click', (e) => {
            const cell = e.target.closest('.status-cell');
            if (cell) {
                targetCell = cell;
                const isUti = cell.closest('tr').dataset.type === 'UTI';
                let opts = isUti ? ['LIVRE','OCUPADO','ALTA','RESERVADO','BLOQUEADO','ISOLAMENTO'] : ['FORRADO','SUJO','LIMPO','OCUPADO','ALTA','BLOQUEADO'];
                
                document.getElementById('menu-content').innerHTML = opts.map(o => `<div onclick="applyStatus('${o}')" class="menu-item ${config[o]}">${o}</div>`).join('');
                const menu = document.getElementById('status-menu');
                menu.style.display = 'block';
                menu.style.top = `${e.pageY}px`; menu.style.left = `${e.pageX}px`;
            } else { document.getElementById('status-menu').style.display = 'none'; }
        });

        window.applyStatus = (status) => {
            const row = targetCell.closest('tr');
            targetCell.querySelector('.status-text').innerText = status;
            row.className = `row-leito ${config[status]}`;
            syncData(row.dataset.id, 's', status);
            document.getElementById('status-menu').style.display = 'none';
        };

        function updateKPIs() {
            const rows = document.querySelectorAll('.row-leito');
            let ocup = 0, liv = 0, isol = 0, bloq = 0;
            rows.forEach(r => {
                const s = r.querySelector('.status-text').innerText;
                if(s === 'ISOLAMENTO') { isol++; ocup++; }
                else if(['OCUPADO','ALTA','ALTA PENDENTE','RESERVADO'].includes(s)) { ocup++; }
                else if(s === 'BLOQUEADO') { bloq++; }
                else if(['LIVRE','SUJO','LIMPO','FORRADO'].includes(s)) { liv++; }
            });
            document.getElementById('kpi-total').innerText = rows.length;
            document.getElementById('kpi-ocupados').innerText = ocup;
            document.getElementById('kpi-livres').innerText = liv;
            document.getElementById('kpi-isolamento').innerText = isol;
            document.getElementById('kpi-bloqueados').innerText = bloq;
        }

        loadCenso();
        setInterval(loadCenso, 30000); // Polling estratégico de 30s
    </script>
</body>
</html>
